<!DOCTYPE html>
<html>
<head>
    <title>Urban Ears</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <script type="text/javascript" src="../static/js/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script type="text/javascript" src="../static/js/wavesurfer.min.js"></script>
    <script type="text/javascript" src="../static/js/wavesurfer.spectrogram.min.js"></script>
    <script type="text/javascript" src="../static/js/colormap.js"></script>
    <script type="text/javascript" src="../static/js/spectrogram.js"></script>
    <script type="text/javascript" src="main.js" defer></script>
</head>
<body>
    <div id="instruction">Select a WAV file to view the wavesufer.js waveform and spectrogram visual representations</div>
    <div id="file-container">
        <input id="the-file-input" type="file">
    </div>
    <div class="waveform_visualization">
        <a class="play_audio">
            <i class="fa fa-play-circle"></i>
        </a>
        <div id="waveform"></div>
    </div>
    <div class="spectrogram_visualization">
        <a class="play_audio">
            <i class="fa fa-play-circle"></i>
        </a>
        <div id="spectrogram"></div>
    </div>
    <div class="noverlap_visualization">
        <a class="play_audio">
            <i class="fa fa-play-circle"></i>
        </a>
        <div id="noverlap"></div>
    </div>
    <div class="invisible_visualization">
        <a class="play_audio">
            <i class="fa fa-play-circle"></i>
        </a>
        <div id="invisible"></div>
    </div>       
</body>
</html>
